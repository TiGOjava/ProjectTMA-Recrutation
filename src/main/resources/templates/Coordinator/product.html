<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        p {
            margin-left: 20px;
            font-size: 18px;
        }

        a {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Product Details</h1>
<p>ID: <span th:text="${item.id}"></span></p>
<p>Name: <span th:text="${item.name}"></span></p>
<p>Price: <span th:text="${item.price}"></span></p>
<a href="/static">Back to Product List</a>
</body>
</html>
