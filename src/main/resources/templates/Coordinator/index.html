<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border-radius: 4px;
        }

        a:hover {
            background-color: #005f6b;
        }

        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Product List</h1>

<form th:action="@{/search}" method="get">
    <input type="text" name="name" placeholder="Enter name"/>
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ItemGroup</th>
        <th>Name</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Price Netto</th>
        <th>Status</th>
        <th>Storage Location</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.itemGroup}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.unit}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.priceNetto}"></td>
        <td th:text="${item.status}"></td>
        <td th:text="${item.storageLocation}"></td>
        <td th:text="${item.firstName}"></td>
        <td th:text="${item.secondName}"></td>
        <td class="actions">
            <a th:href="@{/edit/{id}(id=${item.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/add" style="display: block; text-align: center; margin-top: 20px;">Add Product</a>
</body>
</html>
